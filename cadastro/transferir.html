<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Transferências | Banco Pineapple</title>
<link rel="stylesheet" href="style-conta.css"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
    </head>
<body class="page-transferencia"> 
 <div class="dashboard-container">
 <aside class="sidebar">
<div class="logo-area">
 <img src="pineapple-logo.png" alt="Logo Pineapple" class="logo-small">
 </div>
 <nav class="main-nav">
<a href="conta.html" class="nav-item"><i class="fas fa-home"></i> Início</a>
 <a href="investimentos.html" class="nav-item"><i class="fas fa-chart-line"></i> Investimentos</a>
<a href="#" class="nav-item"><i class="fas fa-credit-card"></i> Cartões</a>
<a href="transferir.html" class="nav-item active"><i class="fas fa-exchange-alt"></i> Transferências</a>
<a href="extrato.html" class="nav-item"><i class="fas fa-file-invoice"></i> Extrato</a>
<a href="login.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
</nav>
 </aside>

 <main class="main-content">
<div class="transfer-form-card">
 <h2>Realizar Transferência (PIX)</h2>

<form id="transfer-form">
 <div class="input-group">
<label for="recipient-select">Destinatário</label>
<select id="recipient-select" required>
<option value="">Carregando destinatários...</option>
 </select>
</div>

<div class="input-group">
<label for="transfer-amount">Valor</label>
 <input type="number" id="transfer-amount" step="0.01" min="0.01" required placeholder="R$ 0,00">
</div>

 <div class="input-group">
<label for="transfer-description">Descrição (Opcional)</label>
<input type="text" id="transfer-description" placeholder="Ex: Jantar, Presente, etc.">
</div>

<button type="submit" class="transfer-button">Transferir</button>
</form>
</div>
</main>
</div>

    <script src="bank-system.js"></script> 
</body>
</html>
