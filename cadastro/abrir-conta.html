<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Banco Pineapple</title> 
    <link rel="icon" type="image/x-icon" href="../icon.ico">
    <link rel="stylesheet" href="style-abrirConta.css">
    <script src="script-abrirConta.js" defer></script>
</head>
<body>
    <div class="cadastro-container">
        <div class="header">
            <img src="pineapple-logo.png" alt="Logo Pineapple" class="logo"> 
            <p>Sua nova conta em poucos passos.</p>
        </div>

        <form class="cadastro-form">
            <h2>Crie sua conta</h2>

            <div class="input-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nome-completo" required placeholder="Seu nome completo">
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>

            <div class="input-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="input-group">
                <label for="senha-cadastro">Crie sua Senha</label>
                <input type="password" id="senha-cadastro" name="senha-cadastro" required placeholder="Mínimo 6 dígitos">
            </div>

            <div class="input-group">
                <label for="confirmar-senha">Confirme sua Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Repita a senha">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Li e concordo com os <a href="termos.html">Termos e Condições</a></label>
            </div>

            <button type="submit" class="cadastro-button">Cadastrar</button>

            <div class="links-auxiliares">
                Já tem conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
