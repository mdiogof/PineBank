<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato Completo | Banco Pineapple</title> 
    <link rel="icon" type="image/x-icon" href="../icon.ico">
    <link rel="stylesheet" href="style-conta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="bank-system.js"></script> 
</head>
<body class="page-extrato"> 
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo-area">
                <img src="pineapple-logo.png" alt="Logo Pineapple" class="logo-small">
            </div>
            <nav class="main-nav">
                <a href="conta.html" class="nav-item"><i class="fas fa-home"></i> Início</a>
                <a href="investimentos.html" class="nav-item"><i class="fas fa-chart-line"></i> Investimentos</a>
                <a href="cartoes.html" class="nav-item"><i class="fas fa-credit-card"></i> Cartões</a>
                <a href="transferir.html" class="nav-item"><i class="fas fa-exchange-alt"></i> Transferências</a> 
                <a href="extrato.html" class="nav-item active"><i class="fas fa-file-invoice"></i> Extrato</a>
                <a href="login.html" class="nav-item logout" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="user-greeting">Extrato Completo <i class="fas fa-pencil-alt"></i></h1>
                <p id="account-info">Agência: ---- | Conta: -----</p>
            </header>

            <section class="extrato-filters">
                <div class="filter-group">
                    <label for="filter-type">Filtrar por Tipo:</label>
                    <select id="filter-type" class="filter-select">
                        <option value="all">Todas as Transações</option>
                        <option value="credit">Receitas (Entradas)</option>
                        <option value="debit">Despesas (Saídas)</option>
                    </select>
                </div>
                <div class="filter-group period-filter">
                    <label for="filter-month">Filtrar por Mês:</label>
                    <input type="month" id="filter-month" class="filter-input"> 
                </div>
                <button id="apply-filters" class="filter-button primary-button">Aplicar Filtros</button>
            </section>
            
            <section class="extrato-list-container">
                <h2>Transações no Período</h2>
                
                <ul id="full-extrato-list" class="full-transaction-list">
                    </ul>

                <p id="extrato-summary">Total de despesas: R$ 0,00 | Total de receitas: R$ 0,00</p>
            </section>
        </main>
    </div>

    </body>
</html>
