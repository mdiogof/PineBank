<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | Banco Pineapple</title> 
    <link rel="icon" type="image/x-icon" href="../icon.ico">
    <link rel="stylesheet" href="style-redefinirSenha.css">
    <script src="script-redefinirSenha.js" defer></script>
</head>
<body>
    <div class="reset-container">
        <div class="header">
            <img src="pineapple-logo.png" alt="Logo Pineapple" class="logo">
            <h1>Banco Pineapple</h1>
            <p>Redefina sua senha de forma rápida e segura.</p>
        </div>

        <form class="reset-form">
            <h2>Redefinir Senha</h2>

            <div class="input-group">
                <label for="conta">Conta</label>
                <input type="text" id="conta" name="conta" required placeholder="12345-6">
            </div>

            <div class="input-group">
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" required placeholder="Mínimo 6 dígitos">
            </div>

            <div class="input-group">
                <label for="confirmar-nova-senha">Confirme a Nova Senha</label>
                <input type="password" id="confirmar-nova-senha" name="confirmar-nova-senha" required placeholder="Repita a senha">
            </div>

            <button type="submit" class="reset-button">Redefinir Senha</button>

            <div class="links-auxiliares">
                <a href="login.html">Voltar para Login</a>
            </div>
        </form>
    </div>
</body>
</html>
